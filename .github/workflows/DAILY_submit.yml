name: Aperol Submit (Daily)

on:
  schedule:
    - cron: '0 20 * * *'  # Daily at 20:00 UTC
  workflow_dispatch:

jobs:
  submit-form:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

  - name: Install ChromeDriver (fixed version)
  run: |
    CHROMEDRIVER_VERSION=126.0.6478.61
    echo "Using fixed ChromeDriver version: $CHROMEDRIVER_VERSION"
    wget -N https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
    unzip chromedriver_linux64.zip
    sudo mv chromedriver /usr/local/bin/chromedriver
    sudo chmod +x /usr/local/bin/chromedriver
    chromedriver --version

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install selenium

      - name: Run submission script
        run: python main.py
